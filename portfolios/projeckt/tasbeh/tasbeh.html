<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <link rel="stylesheet" href="tasbeh.css">
</head>
<body>
    <main>
        <div class="box">
            <h1 class="title">0</h1>
            <button class="plus" onclick="plus()"></button>
            <button class="reset" onclick="reset()"></button>
        </div>
        <div style="display: flex;">
            <div style="background-color: #fff;  cursor: pointer;" onclick="white()" class="circle"></div>
            <div style="background-color: #222;  cursor: pointer;" onclick="black()" class="circle"></div>
            <div style="background-color: #0f0;  cursor: pointer;" onclick="green()" class="circle"></div>
            <div style="background-color: #f00;  cursor: pointer;" onclick="red()" class="circle"></div>
            
        </div>
       
    </main>
            
    <script src="./tasbeh.js"></script>
</body>
</html>
